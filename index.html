<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>


</head>

<body>
  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.
    </p>
    <div class="bgCircle"></div>
  </div>

  <div class="card">
    <div class="top">
      <ul>
        <li>100k Pageviews</li>
        <li><span>$16.00</span>/month</li>
      </ul>
    </div>
    <div class="body">
      <input type="range" class="form-range" id="customRange1">
    </div>
    <div class="bodyfoot">
      <ul>
        <li>monthly billing</li>
        <li>
          <div class="button"></div>
        </li>
        <li>yearly billing</li>
        <li>25% discount</li>
      </ul>
      <hr>
    </div>
    <div class="footer">
      <div class="footerUl">
        <ul>
          <li><img src="images/icon-check.svg" alt=""> Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt=""> 100% data ownership</li>
          <li><img src="images/icon-check.svg" alt=""> Email reports</li>
        </ul>
      </div>
      <div class="footerBtn">
        <a href="">Start my trial</a>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
